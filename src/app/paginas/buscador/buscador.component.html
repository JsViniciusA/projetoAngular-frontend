    <script>
      class ProdutoBuscador {
          constructor(data) {
              // Atribui data ao this.listaProdutos
              this.listaProdutos = data;
          }
      
          searchProduct() {
              const produtoNome = document.getElementById("produto.title").value.trim();
              const produtoInfo = this.listaProdutos[produtoNome];
      
              if (produtoInfo) {
                  document.getElementById("produto.title").textContent = produto?.nome;
                  document.getElementById("produto.image").src = produto?.imagem;
                  document.getElementById("produto.info").style.display = "block";
              } else {
                  alert("Produto n√£o encontrado!");
                  document.getElementById("produto?.info").style.display = "none";
              }
          }

        }
        </script>
