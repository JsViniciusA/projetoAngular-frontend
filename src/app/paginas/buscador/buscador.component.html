<div class="buscador-container">
  <h1>Buscador de Personagens Disney</h1>
  
  <div class="input-container">
    <input 
      type="text" 
      placeholder="Digite o nome do personagem" 
      [(ngModel)]="nomePersonagem" />
    <button (click)="buscarPersonagem()">Buscar</button>
  </div>

  <!-- Mensagem de erro -->
  <p *ngIf="erro" class="error">{{ erro }}</p>

  <!-- Exibição de resultados -->
  <div *ngIf="personagem" class="resultado">
    <h2>{{ personagem.name }}</h2>
    <p>ID: {{ personagem._id }}</p>
    <p>Filmes: {{ personagem.films.length > 0 ? personagem.films.join(', ') : 'Nenhum filme encontrado' }}</p>
    <img 
      [src]="personagem.imageUrl" 
      alt="{{ personagem.name }}" 
      class="imagem-personagem" />
  </div>
</div>
