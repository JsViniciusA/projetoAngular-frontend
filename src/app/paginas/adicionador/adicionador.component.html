<!-- produto.component.html -->
<div>
    <h2>Adicionar Novo Produto</h2>
  
    <!-- Formulário de Adição de Produto -->
  
      <label for="title">Título:</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        required
      >
      <div *ngIf="produtoForm.get('title')?.invalid && produtoForm.get('title')?.touched">
        <p class="error">O título é obrigatório e não pode exceder 100 caracteres.</p>
      </div>
  
      <label for="price">Preço:</label>
      <input 
        type="number" 
        id="price" 
        formControlName="price" 
        required 
        min="0"
      >
      <div *ngIf="produtoForm.get('price')?.invalid && produtoForm.get('price')?.touched">
        <p class="error">Preço é obrigatório e deve ser um valor válido.</p>
      </div>
  
      <label for="description">Descrição:</label>
      <textarea 
        id="description" 
        formControlName="description" 
        required
      ></textarea>
      <div *ngIf="produtoForm.get('description')?.invalid && produtoForm.get('description')?.touched">
        <p class="error">A descrição é obrigatória.</p>
      </div>
  
      <label for="category">Categoria:</label>
      <input 
        type="text" 
        id="category" 
        formControlName="category" 
        required
      >
      <div *ngIf="produtoForm.get('category')?.invalid && produtoForm.get('category')?.touched">
        <p class="error">Categoria é obrigatória.</p>
      </div>
  
      <label for="image">Imagem:</label>
      <input 
        type="text" 
        id="image" 
        formControlName="image" 
        required
      >
      <div *ngIf="produtoForm.get('image')?.invalid && produtoForm.get('image')?.touched">
        <p class="error">A URL da imagem é obrigatória.</p>
      </div>
  
      <button type="submit" [disabled]="produtoForm.invalid">Adicionar Produto</button>
  </div>
